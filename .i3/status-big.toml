[theme]
name = "gruvbox-dark"  
[theme.overrides]
#separator = "  "       
#separator_fg = "#202020"
#separator_bg = "#202020"
idle_bg = "#202020"
idle_fg = "#d0d0d0"
info_bg = "#00aabb"
info_fg = "#161616"
good_bg = "#37b349"
good_fg = "#161616"
warning_bg = "#f8ca12"
warning_fg = "#161616"
critical_bg = "#eb008a"
critical_fg = "#161616"
# The rest of the theme settings are left at default.

#[[block]]
#block = "custom"
#command = "mocp -Q '%title [%state]'"
